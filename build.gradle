group 'com.collinswebsite.midi'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.collinswebsite.notenums.Main'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
